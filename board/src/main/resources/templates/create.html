<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.min.css}"
		href="../css/bootstrap.min.css" rel="stylesheet">
	<title>Insert title here</title>
</head>
<body>
	<hr class="my-5">
	<div class="container">
		<div class="5-py text-center"> 게시글 작성 </div>
		<form th:action method="post" th:object="${post}">
			<div>
				<label for="title">제목</label>
				<input type="text" id="title"
				class="form-control" th:field="*{title}">
			</div>
			
			<div>
				<label for="contents">내용</label>
				<textarea class="form-control"
				 id="contents" name ="cotents"
				 th:field="*{contents}"
				cols="33" rows="8">
				</textarea>
				
				<div class="row">
				<div class="col">
				<input type="submit" value="등록"
				style="margin:5px"
				class="w-100 btn btn-secondary btn-lg">
				</div>
				<div class="col">
				<button type="button"
				style="margin:5px" th:onclick="|location.href='@{/board}'|"
				class="w-100 btn btn-secondary btn-lg">취소</button>
				</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
